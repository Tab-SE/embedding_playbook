<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#304CB2"/>

  <!-- Header bar -->
  <rect x="20" y="20" width="360" height="60" fill="#FFCA4F"/>

  <!-- Southwest Airlines Text -->
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#304CB2">SOUTHWEST</text>
  <text x="40" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="#304CB2">AIRLINES</text>

  <!-- Heart symbol -->
  <circle cx="320" cy="50" r="20" fill="#FFCA4F"/>

  <!-- Main content -->
  <text x="40" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">Flight Analytics Dashboard</text>
  <text x="40" y="170" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Real-time flight data, passengers, and operational insights</text>
  <text x="40" y="200" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Flight performance, booking trends, and customer satisfaction</text>

  <!-- Bottom bar -->
  <rect x="40" y="220" width="320" height="40" fill="#FFFFFF" fill-opacity="0.2"/>
  <text x="50" y="245" font-family="Arial, sans-serif" font-size="12" fill="#304CB2">AI-Powered Insights</text>
</svg>
