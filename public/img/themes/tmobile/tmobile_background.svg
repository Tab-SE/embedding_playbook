<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background with T-Mobile magenta gradient -->
  <defs>
    <linearGradient id="magentaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E20074;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B0057;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#magentaGradient)" />

  <!-- Abstract network pattern -->
  <g opacity="0.15" fill="none" stroke="white" stroke-width="2">
    <!-- Network nodes and connections -->
    <circle cx="300" cy="200" r="8" fill="white" />
    <circle cx="600" cy="400" r="8" fill="white" />
    <circle cx="900" cy="300" r="8" fill="white" />
    <circle cx="1200" cy="500" r="8" fill="white" />
    <circle cx="1500" cy="200" r="8" fill="white" />
    <circle cx="1700" cy="400" r="8" fill="white" />
    <circle cx="400" cy="600" r="8" fill="white" />
    <circle cx="700" cy="800" r="8" fill="white" />
    <circle cx="1000" cy="700" r="8" fill="white" />
    <circle cx="1300" cy="900" r="8" fill="white" />
    <circle cx="1600" cy="600" r="8" fill="white" />
    <circle cx="200" cy="900" r="8" fill="white" />

    <!-- Connection lines -->
    <line x1="300" y1="200" x2="600" y2="400" />
    <line x1="600" y1="400" x2="900" y2="300" />
    <line x1="900" y1="300" x2="1200" y2="500" />
    <line x1="1200" y1="500" x2="1500" y2="200" />
    <line x1="1500" y1="200" x2="1700" y2="400" />
    <line x1="400" y1="600" x2="700" y2="800" />
    <line x1="700" y1="800" x2="1000" y2="700" />
    <line x1="1000" y1="700" x2="1300" y2="900" />
    <line x1="1300" y1="900" x2="1600" y2="600" />
    <line x1="300" y1="200" x2="400" y2="600" />
    <line x1="600" y1="400" x2="700" y2="800" />
    <line x1="900" y1="300" x2="1000" y2="700" />
    <line x1="1200" y1="500" x2="1300" y2="900" />
    <line x1="1500" y1="200" x2="1600" y2="600" />
    <line x1="200" y1="900" x2="400" y2="600" />
  </g>

  <!-- T-Mobile Logo -->
  <g transform="translate(960, 540) scale(0.5) translate(-200, -60)">
    <rect width="400" height="120" fill="#E20074" rx="10" ry="10" opacity="0.9" />
    <text x="200" y="80" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">T-Mobile</text>
  </g>
</svg>
